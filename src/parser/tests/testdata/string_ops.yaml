- rule: |
    rule test {
      condition:
        "mississippi" contains "ssi"
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ contains (value: true)
                ├─ "mississippi"
                └─ "ssi"

