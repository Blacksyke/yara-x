###############################################################################

- rule: |
    rule test {
      condition:
        1 of ($a, $b*)
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ <quantifier> of <items>
                ├─ <quantifier>
                │  └─ 1
                └─ <items: string_set>
                   └─ $a
                      $b*
    
###############################################################################

- rule: |
    rule test {
      condition:
        10% of them
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ <quantifier> of <items>
                ├─ <quantifier>
                │  └─ percentage
                │     └─ 10
                └─ <items: string_set>
                   └─ them

###############################################################################

- rule: |
    rule test {
      condition:
        all of them in (0..100)
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ <quantifier> of <items> in (<start>..<end>)
                ├─ <quantifier>
                │  └─ all
                ├─ <items: string_set>
                │  └─ them
                ├─ <start>
                │  └─ 0
                └─ <end>
                   └─ 100

###############################################################################

- rule: |
    rule test {
      condition:
        any of them at 10
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ <quantifier> of <items> at <expr>
                ├─ <quantifier>
                │  └─ any
                ├─ <items: string_set>
                │  └─ them
                └─ <expr>
                   └─ 10

###############################################################################

- rule: |
    rule test {
      condition:
        none of (true, false)
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ <quantifier> of <items>
                ├─ <quantifier>
                │  └─ none
                └─ <items: boolean_expr_set>
                   ├─ true
                   └─ false
###############################################################################

- rule: |
    rule test {
      strings:
        $a = "foo"
        $b = "bar"
      condition:
        all of them
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          ├─ strings
          │  ├─ $a = "foo" 
          │  └─ $b = "bar" 
          └─ condition
             └─ <quantifier> of <items>
                ├─ <quantifier>
                │  └─ all
                └─ <items: string_set>
                   └─ them

###############################################################################

- rule: |
    rule test {
      strings:
        $a = "foo"
        // Anonymous strings
        $ = "bar"
        $ = "baz"
      condition:
        all of them
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          ├─ strings
          │  ├─ $a = "foo" 
          │  ├─ $ = "bar" 
          │  └─ $ = "baz" 
          └─ condition
             └─ <quantifier> of <items>
                ├─ <quantifier>
                │  └─ all
                └─ <items: string_set>
                   └─ them

