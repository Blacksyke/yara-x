    }
  ast: |
    root
    └─ namespace
       └─ rule test
          ├─ strings
          │  ├─ $aa = "foo" 
          │  └─ $ab = "bar" 
          └─ condition
             └─ <quantifier> of <items>
                ├─ <quantifier>
                │  └─ all
                └─ <items: string_set>
                   └─ $a*

