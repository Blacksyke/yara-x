- rule: |
    rule test {
      condition:
        2 | 1 == 3 and 3 & 2 == 2 and 3 ^ 1 == 2     
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ and (value: true)
                ├─ and (value: true)
                │  ├─ eq (value: true)
                │  │  ├─ bitwise_or (value: 3)
                │  │  │  ├─ 2
                │  │  │  └─ 1
                │  │  └─ 3
                │  └─ eq (value: true)
                │     ├─ bitwise_and (value: 2)
                │     │  ├─ 3
                │     │  └─ 2
                │     └─ 2
                └─ eq (value: true)
                   ├─ bitwise_xor (value: 2)
                   │  ├─ 3
                   │  └─ 1
                   └─ 2

